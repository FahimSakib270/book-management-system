<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-4">
      <h1 class="text-3xl font-bold mb-10 text-center text-blue-500">
        Book <span class="text-black">Management System</span>
      </h1>

      <!-- Add Book Form -->
      <form id="addBookForm" class="mb-4">
        <input
          type="text"
          id="title"
          placeholder="Title"
          required
          class="border p-2 mr-2"
        />
        <input
          type="text"
          id="author"
          placeholder="Author"
          required
          class="border p-2 mr-2"
        />
        <input
          type="text"
          id="publisher"
          placeholder="Publisher"
          required
          class="border p-2 mr-2"
        />
        <input
          type="number"
          id="price"
          placeholder="Price"
          required
          class="border p-2 mr-2"
        />
        <input
          type="number"
          id="quantity"
          placeholder="Quantity"
          required
          class="border p-2 mr-2"
        />
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">
          Add Book
        </button>
      </form>

      <!-- Display Books -->
      <div id="bookList" class="space-y-2"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
